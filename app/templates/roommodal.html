<div class="modal-header">
  <h3>Create a new room</h3>
</div>
<form>
  <div class="modal-body">
    <input ng-model="newRoom.name" type="text" class="form-control" placeholder="name" autofocus>
  </div>
  <div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button type="submit" ng-click="create()" class="btn btn-primary">Save</button>
  </div>
</form>
