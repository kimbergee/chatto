<div class="modal-header">
  <h3 class="modal-title">Set a username</h3>
</div>

<form>

  <div class="modal-body">
    <input type="text" ng-model="username" class="form-control">
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="createUsername()">Set</button>
    <br><br>
    <h4 class="errmsg">{{ errorMsg }}</h4>
  </div>

</form>
