<div class="modal-header">
    <h3 class="modal-title">Create a new chat room</h3>
</div>

<div class="modal-body">
  <form>
    <input ng-model="newRoom.name" type="text" class="form-control" placeholder="room name">
  </form>
</div>

<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
  <button type="button" ng-click="create()" class="btn btn-primary">Save</button>
</div>
