
  <div class="modal-header">
    <h3 class="modal-title">Create a new room</h3>
  </div>

  <div class="modal-body">
    <form>
      <input ng-model="newRoom.name" type="text" class="form-control" placeholder="name">
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    <button type="button" ng-click="create()" class="btn btn-primary">Save</button>
  </div>
