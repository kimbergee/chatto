<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <div class="line">Available Rooms</div>
      <div ng-repeat="room in rooms.allRooms track by $index">
        <a class="room-links" href="#"><li class="sidebar-brand" ng-click="rooms.setCurrentRoom(room)">{{ room.name }}</li></a>
      </div>
      <br><br><br>
      <button type="button" class="btn btn-primary marg" ng-click="rooms.open()">Create</button>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="home-name-s">Chatto</div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="room-name">{{ rooms.displayName }}</div>
        </div>
      </div>
      <br><br>
      <div ng-repeat="message in rooms.messages">
        <div class="row">
          <h5 class="username">{{ message.username }}:</h5> <h5 class="message-cont">{{ message.content }}</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
